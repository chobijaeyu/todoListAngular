<div fxLayout="row" fxLayoutAlign="center center" cdkDropListGroup>
    <div class="example-container">
        <h2>To do</h2>


        <div cdkDropList id="todo" [cdkDropListData]="todoA | async" class="example-list"
            (cdkDropListDropped)="drop($event)" (cdkDropListDropped)="onSorted($event)">
            <div class="example-box" *ngFor="let item of todoA|async" (click)="onItemClick(item)" cdkDrag>
                <div class="desc">
                    {{item.Desc}}
                </div>
                <div class="deadline">
                    {{item.Deadline}}
                </div>
                <div class="delete" (click)="deleteTodo(item)">
                    <mat-icon>delete</mat-icon>
                </div>
            </div>
        </div>

    </div>

    <div class="example-container">
        <h2>Done</h2>
        <div cdkDropList id="done" [cdkDropListData]="doneA | async" class="example-list"
            (cdkDropListDropped)="drop($event)" (cdkDropListDropped)="onSorted($event)">
            <div class="example-box" *ngFor="let item of doneA|async" (click)="onItemClick(item)" cdkDrag>
                <div class="desc">
                    {{item.Desc}}
                </div>
                <div class="deadline">
                    {{item.Deadline}}
                </div>
                <div class="delete" (click)="deleteTodo(item)">
                    <mat-icon>delete</mat-icon>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="formGroup" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1rem">
    <div class="addForm" fxFill>
        <app-todo-form (todoData)="newTodo($event)" fxLayout="column center" fxLayoutGap="1rem"></app-todo-form>
    </div>
    <div class="editForm" fxFill>
        <app-todo-form [todo]="selectedTodoItem" (todoData)="updateTodo($event)" *ngIf="selectedTodoItem"
            fxLayout="column center" fxLayoutGap="1rem">
        </app-todo-form>
    </div>
</div>

<div>
    <span>
        {{todoA|async|json}}

    </span>
</div>
